<div class="w-full h-full">
  <div class="relative w-full h-full">
    <img [src]="searchBackground" alt="" class="absolute inset-0 w-full h-full object-cover opacity-20 z-0" />
    <div class="absolute inset-0 w-full h-full z-10">
      <div class="h-[150px] w-full flex flex-col items-center justify-end pb-2">
        <h1 class="text-5xl font-bold tracking-wider">RÃ©sultats de la recherche</h1>
        <p class="text-3xl">{{ query }}</p>
      </div>

      @if(isLoading) {
        <div class="h-[calc(100vh-330px)] w-[95%] mx-auto flex items-center justify-center">
          <app-progress-spinner />
        </div>
      } @else {

        
        <div class="h-[calc(100vh-330px)] w-[95%] mx-auto overflow-y-auto p-6 space-y-10">
          <div>
            <h2 class="text-2xl font-semibold tracking-wider mb-3 text-white">Artistes</h2>
            <app-collection [collection]="searchResults?.artists" />
          </div>
          <div>
            <h2 class="text-2xl font-semibold tracking-wider mb-3 text-white">Albums</h2>
            <app-collection [collection]="searchResults?.albums" />
          </div>
          <div>
            <h2 class="text-2xl font-semibold tracking-wider mb-3 text-white">Listes de lecture</h2>
            <app-collection [collection]="searchResults?.playlists" />
          </div>
        <div class="mt-16">
          <h2 class="text-2xl font-semibold tracking-wider text-white">Chansons</h2>
          <div class="w-full">
            <app-tracks-table [dataSource]="searchResults?.tracks" />
          </div>
        </div>
      </div>
    }
    </div>
  </div>
