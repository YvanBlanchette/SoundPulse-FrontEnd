<div class="w-full h-full">
  <div class="relative w-full h-full">
    <img src="{{ albumDetails?.images?.[0]?.url }}" alt="" class="absolute inset-0 w-full h-full object-cover object-top opacity-30">

    <!-- Display header -->
    <div class="absolute z-10 p-6 pl-16 h-[230px] flex items-end">
      <img src="{{ albumDetails?.images?.[0]?.url }}" alt="" class="max-w-[175px] aspect-square rounded mr-6">
      <div class="flex flex-col gap-1">
        <p class="text-sm text-gray-400 font-medium tracking-wide">Album</p>
        <!-- Album name -->
        <h1 class="text-7xl font-bold tracking-wider">{{ albumDetails?.name }}</h1>
        
        <!-- Album data -->
        <div class="flex items-center gap-12">
          <p class="text-gray-300 font-medium flex items-center">
            <span>{{albumDetails?.artists?.[0]?.name}}</span>
            <span class="text-3xl font-extrabold mx-3">&#183;</span> 
            <span>{{ albumDetails?.release_date?.slice(0, 4) }}</span> 
            <span class="text-3xl font-extrabold mx-3">&#183;</span> 
            <span>{{ albumDetails?.total_tracks }} chansons</span>
          </p>
        </div>
      </div>
    </div>

    <!-- Display body -->
    <div class="absolute top-[230px] left-0 right-0 bottom-0 z-20 h-[calc(100vh-397px)] bg-gradient-to-t from-black via-black/60 to-transparent overflow-y-auto">
      <div class="p-6">
        <div class="grid grid-cols-12 justify-between gap-6">

          <!-- Display tracks table -->
          <div class="col-span-12 lg:col-span-8">
            <!-- Tracks table -->
            <table mat-table [dataSource]="tracks">

              <!-- Track number column -->
              <ng-container matColumnDef="track_number">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let track"> {{track.track_number}} </td>
              </ng-container>
            
              <!-- Name column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Titre</th>
                <td mat-cell *matCellDef="let track" class="py-4"> {{ track.name }} </td>
              </ng-container>
            
              <!-- Duration column -->
              <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef class="durationHeader"><i class="fa-regular fa-clock mx-auto"></i></th>

                <td mat-cell *matCellDef="let track" class="py-4"> {{ durationFormatter(track.duration_ms) }} </td>
              </ng-container>

              <!-- Options -->
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let track" class="py-4"> <i class="fa-solid fa-ellipsis"></i> </td>
              </ng-container>
            
              <!-- Table rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer"></tr>
            </table>
          </div>

          <!-- Display albums/playlists swipers -->
          <div class="col-span-12 lg:col-span-4 w-full flex flex-col gap-8">

            <!-- Albums swiper -->
            <div>
              <h2 class="text-2xl font-semibold tracking-wider">Autres albums</h2>
              <app-albums-swiper [ArtistAlbums]="albumDetails?.otherAlbums"></app-albums-swiper>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
