<div class="player-container">
  <audio #audio controls>
    <source [src]="track?.preview_url" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="progress-bar-container">
    <mat-progress-bar [value]="progress" [bufferValue]="100"></mat-progress-bar>
    <div class="progress-bar-overlay" (mousedown)="seek($event)">
      <span>{{ formatTime(currentTime) }} / {{ formatTime(track?.duration_ms ?? 0) }}</span>
    </div>
  </div>
  <button (click)="togglePlay()">
    <span *ngIf="!isPlaying">Play</span>
    <span *ngIf="isPlaying">Pause</span>
  </button>
</div>
