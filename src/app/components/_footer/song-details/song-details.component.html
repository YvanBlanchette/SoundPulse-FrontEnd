<div class="flex items-center gap-4 p-4">
  <div>
    <img [src]="track?.album?.images?.[0]?.url" [alt]="track?.name" class="w-12 h-12 rounded">
  </div>
  <div>
    <h3 class="font-medium text-xl">{{ track?.name }}</h3>
    <p class="text-xs text-gray-400">{{ track?.artists?.[0]?.name }} - {{ track?.album?.name }}</p>
  </div>
</div>
