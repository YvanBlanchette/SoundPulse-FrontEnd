<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6">

  @for(item of collection; track item.id) {
    <a (click)="onItemClick(item)" class="cursor-pointer group">
      <img src="{{item.images[0].url}}" alt="{{item.name}}" class="rounded{{item.type === 'artist' ? '-full' : ''}} aspect-square object-cover group-hover:scale-105 transition-all duration-300">
      <p class="text-center text-sm text-gray-200 mt-1">{{item.name}}</p>
    </a>
  }
  
</div>
