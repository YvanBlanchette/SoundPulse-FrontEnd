<swiper-container 
  loop="true" 
  [slidesPerView]="2" 
  [spaceBetween]="30" 
  [navigation]="{
    prevEl: '.swiper-button-prev',
    nextEl: '.swiper-button-next'
  }"
  class="mt-4 mx-auto">

    @for (album of ArtistAlbums; track album.id) {
      <swiper-slide>
        <img src="{{album.images[0].url}}" alt="{{album.name}}">
        <p class="text-center text-xs text-gray-200 mt-1">{{album.name}}</p>
      </swiper-slide>
    }
    
  </swiper-container>
