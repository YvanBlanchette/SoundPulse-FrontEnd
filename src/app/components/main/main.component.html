<div class="w-full h-full">
  @if(!selectedItem) {
    <app-welcome-page />
  } @else { 
    @if(selectedItem && selectedItem.type === 'Artiste') {
      <app-artist-display [artistDetails]="artistDetails" />
    } @else if (selectedItem && selectedItem.type === 'Album') {
      <app-album-display [albumDetails]="albumDetails" />
    } @else if (selectedItem && selectedItem.type === 'Liste de lecture') {
      <app-playlist-display [playlistDetails]="playlistDetails" />
    }
  }
</div>
