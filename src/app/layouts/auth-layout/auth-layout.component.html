<div class="w-screen h-screen bg-black overflow-hidden grid grid-cols-12">
  <div class="col-span-12 md:col-span-6">
    @if(isRegisteredUser) {
      <app-login (toggleRegistrationEvent)="onToggleRegistration($event)"></app-login>
    }

      <app-register (toggleRegistrationEvent)="onToggleRegistration($event)"></app-register>
    }
  </div>
  <div class="md:col-span-6 hidden md:flex relative w-full h-full items-center justify-center bg-[url('https://images.unsplash.com/photo-1593698054589-8c14bb66d2d4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&h=1000')] bg-cover bg-center">
    <div class="absolute inset-0 bg-black/30"></div>

  </div>
</div>
